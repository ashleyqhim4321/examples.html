<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>

</head>

<body>
    <div id="app">
        <div class="grid grid-cols-3 gap-4">

            <div class="m-2" v-for="(review, reviewCurrentIndex) in reviewData.reviews">
                <div class="m-2">
                    <div class="flex items-center">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mr-2">
                            {{review.reviewer.first_name}} {{review.reviewer.last_name}}
                        </p>
                        <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"
                            v-for="(rating, ratingCurrentIndex) in 5"
                            :class="(ratingCurrentIndex + 1) <= review.rating ? 'text-yellow-400' : 'text-gray-300 dark:text-gray-500'"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <span>{{ review.comments }}</span>
                    </div>
                    <div><span class="text-xs">Posted {{review.date}}</span></div>
                </div>
            </div>
        </div>

    </div>


    <script>

        const {createApp} = Vue

        createApp({
            data() {
                return {
                    reviewData: {}
                }
            },
            mounted() {
                fetch(
                    "https://api.reviews.io/merchant/latest?store=sable-intl&tag=general"
                )
                    .then((response) => response.json())
                    .then((data) => {
                        this.reviewData = data;
                    });
            }
        }).mount('#app')


    </script>
</body>

</html>
